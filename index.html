<!DOCTYPE html>

<body>

            <label for="check" class="checkbtn">

            <label class="logo">Influencer</label>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>

                <li><a href="#">Log In</a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>

        </nav>
        <section></section>

    <main>
        <article>

                    </div>
                    <div class="banner-img">

                </div>
            </section>
            
        </article>
